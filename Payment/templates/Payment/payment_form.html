<head>

    <title>Page title</title>
</head>
<body>
  <style>
    body{
      text-align: center;

  <br/>

  <h1>Order Summary</h1>
<img src='{{product.image.url}}'> <br/>

  {{product.price}}
  <br/>
  
  <br/><br/>
    <form method="POST">
      {% csrf_token %}
     
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email</label>
    <input type="email" class="form-control"  name="email"  value="{{ request.POST.email }}" required>
    <br/>
    <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Amount</label>
    <input type="" class="form-control"  name="amount"  value="{{ default_amount }}" min="0.01" step="0.01" readonly>
    <br/>
    <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Delivery Address</label>
    <input type="text" class="form-control"  name="address"  value="{{ request.POST.address }}" required>
    
    <br/>
    <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Phone Number</label>
    <input type="tel" class="form-control"  name="phone"  value="{{ request.POST.phone }}" required>
