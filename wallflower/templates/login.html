{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/auth.css' %}">
{% endblock %}

{% block content %}
<section class="auth-section">
    <div class="auth-container">
        <div class="auth-header">
            </br> </br>
            <h2>Welcome Back</h2>
            <p>Sign in to your Wallflower Jewels account</p>
        </div>
        
        <form method="post" class="auth-form" style='text-align:center;'>
            {% csrf_token %}
            
            <div class="form-group">
                <label for="email">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" name="remember"> Remember me
                </label>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            
            <button type="submit" class="btn auth-btn">Sign In</button>
        </form>
        
        <div class="auth-footer">
            <p>Don't have an account? <a href="{% url 'wallflower:signup' %}">Sign Up</a></p>
        </div>
    </div>
</section>
{% endblock %}
